<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	
	<script type="text/javascript">
	
		function sprawdz()
		{
			var liczba = document.getElementById("pole").value;
			
			if (liczba%2==0) document.getElementById("sprawdzone").innerHTML="Parzysta";
			else document.getElementById("sprawdzone").innerHTML="Nieparzysta";
			
		
		}
	
	</script>
</head>

<body>

	<input type="text" id="pole" />
	<input type="submit" value="SprawdÅº" onclick="sprawdz()"/>
	
	<div id="sprawdzone"></div>

</body>

</html>
